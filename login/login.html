<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Rush</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
</head>
<body>
    <h1 style="font-family: 'Times New Roman', Times, serif;">Bite Rush</h1><br>
    <form id="loginForm">
        <img id="logo" src="food_icon.png" alt="" srcset="">
        <p style="font-family: cursive;">Login</p>
        <input type="email" id="email" placeholder="E-mail" required>
        <p style="font-family: cursive;">Password</p>
        <input type="password" id="password" placeholder="password" required><br><br>
        <button type="submit">Submit</button><br><br><br>
        <a href="">Forgot Password</a><br><br>
        <a href="">Register</a>
    </form>
</body>
</html>
